<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo by Nakonechnyy Paul</title>
    <link rel="stylesheet" href="css/white.css">
</head>

<body>

    <div id="app" v-bind:class="{ dark: darkTheme }">
        <header>
            <div class="clearfix">
                <picture>
                    <source media="(min-width:650px)" srcset="images/communications.png">
                    <source media="(min-width:465px)" srcset="images/cost.png">
                    <img class="logo" src="images/integration.png" alt="Logo" style="width:auto;">
                </picture>
                <h2 class="title">Nakonechnyy Todo App</h2>
            </div>
            <a tabIndex="0" class="btn btn-secondary" v-if="completed.length > 0" @click="toggleShowComplete"><span
                    v-if="!showComplete">Show</span><span v-else>Hide</span> Complete</a>
            <a class="btn btn-secondary" tabIndex="0" v-if="todoList.length > 0" @click="clearAll">Clear All</a>
            <a class="btn btn-secondary" tabIndex="0" v-if="!darkTheme" @click="swapTheme">Dark theme</a>
            <a class="btn btn-secondary" tabIndex="0" v-if="darkTheme" @click="swapTheme">Light theme</a>
        </header>
        <section class="todo-wrapper">
            <div class="btn-modal-container">
                <button aria-label="Create new item" class="btn btn-primary btn-modal" @click="showModal">+</button>
            </div>

            <div class="modal" v-bind:class="{ hidden: !modalOpened}">
                <div class="modal-content">
                    <div class="clearfix">
                        <button tabIndex="0" aria-label="Close window" ref="closebutton"
                            class="btn btn-primary btn-close" @click="hideModal">x</button>
                    </div>
                    <form @keydown.enter.prevent="" action="javascript:void(0);">
                        <div>
                            <input type="text" aria-label="What do you need to do?" name="todoText" class="input-todo"
                                v-bind:class="{ active: new_todo }" placeholder="Take the garbage out"
                                v-model="new_todo" v-on:keyup.enter="addItem" autofocus>
                        </div>
                        <div class="radio-block">
                            <label class="radio">
                                <input type="radio" id="three" value="3" v-model="picked">
                                Very important
                                <span class="checkmark" tabindex="0"></span>
                            </label>
                            <label class="radio">
                                <input type="radio" id="two" value="2" v-model="picked">
                                Somewhat important
                                <span class="checkmark" tabindex="0"></span>
                            </label>
                            <label class="radio">
                                <input type="radio" id="one" value="1" v-model="picked">
                                Not important
                                <span class="checkmark" tabindex="0"></span>
                            </label>
                        </div>
                        <button aria-label="Add item" class="btn btn-primary btn-add"
                            v-bind:class="{ active: new_todo && picked, shake: animated}" @click="addItem">+</button>
                    </form>
                </div>
            </div>

            <div v-if="pending.length > 0">
                <transition-group name="todo-item" tag="div" class="todo-list">
                    <div v-for="(item, index) in pending" v-bind:key="item.title"
                        :class="{ todoitem: true, w3: item.importance == 3, w2: item.importance == 2, w1: item.importance == 1}">
                        <input aria-label="Mark done" class="todo-checkbox" v-bind:id="'item_' + item.id"
                            v-model="item.done" type="checkbox">
                        <label tabIndex="0" v-bind:for="'item_' + item.id"></label>
                        <span class="todo-text">{{ item.title }}</span>
                        <button aria-label="Delete item" class="delete" @click="deleteItem(item)"></button>
                    </div>
                    </transition>
            </div>

            <transition name="slide-fade">
                <p class="status free" v-if="!pending.length">Time to chill! You have no todos.</p>
            </transition>

            <div v-if="completed.length > 0 && showComplete">
                <p class="status">Completed tasks: {{ completedPercentage }}</p>
                <transition-group name="todo-item" tag="div" class="todo-list archived">
                    <div v-for="(item, index) in completed" v-bind:key="item.title"
                        v-bind:class="{ w: item.importance}">
                        <input class="todo-checkbox" v-bind:id="'item_' + item.id" v-model="item.done" type="checkbox">
                        <label v-bind:for="'item_' + item.id"></label>
                        <span class="todo-text">{{ item.title }}</span>
                        <span class="delete" @click="deleteItem(item)"></span>
                    </div>
                    </transition>
            </div>
        </section>
    </div>
    <footer>
        Наконечный Павел, 191-362, 09.07.2021
    </footer>

    <script src="js/vue.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
