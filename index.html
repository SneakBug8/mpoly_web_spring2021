<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo by Nakonechnyy Paul</title>
    <link rel="stylesheet" href="css/white.css">
</head>

<body>

    <div id="app" v-bind:class="{ dark: darkTheme }">
        <header>
            <div class="clearfix">
                <picture>
                    <source media="(min-width:650px)" srcset="images/communications.png">
                    <source media="(min-width:465px)" srcset="images/cost.png">
                    <img class="logo" src="images/integration.png" alt="Logo" style="width:auto;">
                </picture>
                <h2 class="title">Nakonechnyy Todo App</h2>
            </div>
            <a tabIndex="0" class="btn btn-secondary" v-if="completed.length > 0" @click="toggleShowComplete"><span
                    v-if="!showComplete">Show</span><span v-else>Hide</span> Complete</a>
            <a class="btn btn-secondary" tabIndex="0" v-if="todoList.length > 0" @click="clearAll">Clear All</a>
            <a class="btn btn-secondary" tabIndex="0" v-if="!darkTheme" @click="swapTheme">Dark theme</a>
            <a class="btn btn-secondary" tabIndex="0" v-if="darkTheme" @click="swapTheme">Light theme</a>
        </header>
        <section class="todo-wrapper">
            <div class="modal" v-if="modalOpened">
                <div class="modal-content">
                    <button class="btn btn-add active" @click="hideModal">x</button>
                    <form @keydown.enter.prevent="" action="javascript:void(0);">
                        <input type="text" aria-label="What do you need to do?" name="todoText" class="input-todo"
                            v-bind:class="{ active: new_todo }" placeholder="Take the garbage out" v-model="new_todo"
                            v-on:keyup.enter="addItem" autofocus>
                        <button class="btn btn-add" v-bind:class="{ active: new_todo }" @click="addItem">+</button>
                    </form>
                </div>
            </div>
            <div class="btn-modal-container">
                <button class="btn btn-add active btn-modal" @click="showModal">+</button>
            </div>

            <div v-if="pending.length > 0">
                <transition-group name="todo-item" tag="ul" class="todo-list">
                    <li tabIndex="0" v-for="(item, index) in pending" v-bind:key="item.title">
                        <input class="todo-checkbox" v-bind:id="'item_' + item.id" v-model="item.done" type="checkbox">
                        <label v-bind:for="'item_' + item.id"></label>
                        <span class="todo-text">{{ item.title }}</span>
                        <span class="delete" @click="deleteItem(item)"></span>
                    </li>
                    </transition>
            </div>

            <transition name="slide-fade">
                <p class="status free" v-if="!pending.length">Time to chill! You have no todos.</p>
            </transition>

            <div v-if="completed.length > 0 && showComplete">
                <p class="status">Completed tasks: {{ completedPercentage }}</p>
                <transition-group name="todo-item" tag="ul" class="todo-list archived">
                    <li v-for="(item, index) in completed" v-bind:key="item.title">
                        <input class="todo-checkbox" v-bind:id="'item_' + item.id" v-model="item.done" type="checkbox">
                        <label v-bind:for="'item_' + item.id"></label>
                        <span class="todo-text">{{ item.title }}</span>
                        <span class="delete" @click="deleteItem(item)"></span>
                    </li>
                    </transition>
            </div>
        </section>
    </div>
    <footer>
        Made with ‚ù§ <a href="https://sneakbug8.com">Paul Nakonechnyy</a>
    </footer>

    <script src="js/vue.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
